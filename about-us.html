<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WalkiesPro Dog Walking Software</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="fonts/fontawesome/all.css">

  <script src="components/navbar.js" defer></script>
  <script src="components/footer.js" defer></script>
  <script src="components/sidemenu.js  " defer></script>
  <script src="js/menu.js" defer></script>
  <script src="js/formvalidation.js" defer></script>
  <script src="js/fetchdata.js" defer></script>


</head>

<body>


  <nav-bar></nav-bar>

  <!------------------ OUR STORY --------------------->
  <section class="headerwrapper sectionwrapper">

    <div class="centertext">
      <h1>Our Story</h1>
    </div>
    <div class="headertextunder ">
      We build software to help dog walking businesses succeed
    </div>


  </section>
  <div class="skew-c"></div>
  <!------------------ MEET THE TEAM --------------------->
  <section class="meettheteamwrapper sectionwrapper secondaryBackgroundColor">
    <div class="meettheteamh2">
      <h2> Meet the team! </h2>
    </div>

    <div class="meetteamprofiles" id="profilescontainer">
    </div>
  </section>

  <!------------------ CONTACT US SECTION --------------------->
  <div class="skew-cc2"></div>
  <section class="contactuswrapper sectionwrapper">
    <div class="contactusinnerwrapper">
      <h2 class="centertext">Contact Us</h2>
      <form name="contactform">
        <div class="aboutusformgrid2">
          <div id="yournamediv" class="inputdiv">
            <label for="yourname">Your name:</label>
            <input class="default" type="text" name="yourname" id="yourname">
            <div class="errorBox" id="erroryourname"></div>
          </div>
          <div id="emaildiv" class="inputdiv">

            <label for="youremail">Your Email address:</label>
            <input type="email" name="youremail" id="youremail">
            <div class="errorBox" id="erroryouremail"></div>
          </div>

          <div id="confirmemaildiv" class="inputdiv">
            <label for="confirmemail">Confirm Email address:</label>
            <input type="email" name="confirmemail" id="confirmemail">
            <div class="errorBox" id="errorconfirmemail"></div>
          </div>

          <div id="telephonediv" class="inputdiv">
            <label for="telephone">Your telephone number:</label>
            <input type="text" name="telephone" id="telephone">
            <div class="errorBox" id="errortelephone"></div>
          </div>

          <div id="addressdiv" class="inputdiv">
            <label for="address">Your Address:</label>
            <input type="text" name="address" id="address">
            <div class="errorBox" id="erroraddress"></div>
          </div>

          <div id="textareadiv" class="inputdiv">
            <label for="yourmsg">Your Message:</label>
            <textarea name="yourmsg" id="yourmsg" rows="6"></textarea>
            <div class="errorBox" id="erroryourmsg"></div>
          </div>
          <div id="buttondiv" class="">
            <button class="btn submit centerbtngrid" id="submitbutton">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <!------------------ FOOTER --------------------->
  <footer-component> </footer-component>


  <!------------------ SIDE MENU --------------------->
  <side-menu></side-menu>



</body>

</html>
