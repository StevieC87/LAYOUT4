  <style>
    .aboutusformgrid2 {
      display: grid;
      max-width: 800px;
      grid-template-columns: 1fr 1fr;
      
    }
    .emaildiv {
      grid-row: 2 / 3;
      grid-column: 1/2;
    }
    .telephonediv {
      grid-row: 1 / 2;
      grid-column: 2/3;
    }
    .addressdiv {
      grid-row: 3 / 4;
      grid-column: 1/-1;
    }
    .textareadiv2 {
      grid-row: 4 / 5;
      grid-column: 1/-1;
    }
    .buttondiv {
      grid-row: 5 / 6;
    }
  </style>

</head>

    <!------------------ CONTACT US SECTION --------------------->
    <div class="skew-cc2"></div>
    <section class="contactuswrapper sectionwrapper">
      <div class="contactusinnerwrapper">
        <h3 class="centertext">Contact Us</h3>
        <form action="" name="contactform">
          <div class="aboutusformgrid2">
            <div id="yournamediv" class="inputdiv">
              <label for="yourname">Your name:</label>
              <input class="default" type="text" name="yourname" id="yourname">
              <div class="errorBox" id="erroryourname"></div>
            </div>
            <div id="emaildiv" class="inputdiv">
        
              <label for="youremail">Your Email address:</label>
              <input type="email" name="youremail" id="youremail">
              <div class="errorBox" id="erroryouremail"></div>
            </div>
           
            <div id="confirmemaildiv" class="inputdiv">
              <label for="confirmemail">Confirm Email address:</label>
              <input type="email" name="confirmemail" id="confirmemail">
              <div class="errorBox" id="errorconfirmemail"></div>
            </div>
            
            <div id="telephonediv" class="inputdiv">
              <label for="telephone">Your telephone number:</label>
              <input type="text" name="telephone" id="telephone">
              <div class="errorBox" id="errortelephone"></div>
            </div>
           
            <div id="addressdiv" class="inputdiv">
              <label for="telephone">Your Address:</label>
              <input type="text" name="address" id="address">
              <div class="errorBox" id="erroraddress"></div>
            </div>
            
            <div id="textareadiv" class="inputdiv">
              <label for="yourmsg">Your Message:</label>
              <textarea name="yourmsg" id="yourmsg" rows="6"></textarea>
              <div class="errorBox" id="erroryourmsg"></div>
            </div>
            <div id="buttondiv" class="">
              <button class="btn submit centerbtngrid" id="submitbutton">Submit</button>
            </div>


          </div>
        </form>
      </div>
    </section>

  <script>
    /* HERE TO STOP SUBMIT BUTTON REFRESH ON CLICK (IN ABOUTUS PAGE)*/
      const submit1 = document.querySelector("form");
        submit1.addEventListener("submit", function(event) {
          event.preventDefault();
      }, true);

  </script>
